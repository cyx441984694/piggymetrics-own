spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
    fetch-registry: false
    serviceUrl:
      defaultZone: http://registry:8761/eureka/